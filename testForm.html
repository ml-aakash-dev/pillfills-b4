<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pillfill - Appointment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script defer src="https://kit.fontawesome.com/b17ff000fe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/testForm.css">
</head>
<body>

  <!--Navigation-->
  <nav id="navbar" class="navbar navbar-expand-md  navbar-dark fixed-top">
    <div class="container">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="index.html">COVID Testing <small>Chicagoland Drive-Up Testing</small></a>
    
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <!-- Links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" >
            <a id="nav-admin" class="nav-link">Admin</a>
          </li>
          <li class="nav-item" >
            <!--Login Modal-->

            <!-- Button trigger modal -->
            <a id="nav-login" class="nav-link" data-toggle="modal" data-target="#loginModal"><i class="fas fa-user"></i>&nbsp;Login</a>

            <!-- Modal -->
            <div class="modal fade login-modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title w-100 text-center" id="loginModalLongTitle">Pillfill - Covid Testing</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="login-form" id="login-form">
                      <div class="form-group">
                        <input id="user" class="form-control" type="text" placeholder="Username or Email Address" name="user" required>
                      </div>
                      <div class="form-group">
                        <input id="password" class="form-control" type="password" placeholder="Password" name="password" required>
                      </div>
                      <button id="login-form-submit" type="button" class="btn btn-primary login-btn w-100 text-center">Login</button>
                      <p class="w-100 text-center" id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!--End Login Modal-->

          </li>
        </ul>
      </div>
    </div>
  </nav>

<!--End Navigation-->

<!-- Start Header Section -->
<header class="masthead">
  <div class="container">
    <h1>Test Form</h1>
  </div>
</header>
<!--End Header Section-->

<!--Test Form-->
<div class="container">
  <form class="tf-form">
      <div class="form-group">
        <label for="tf-phone">Patient Phone</label>
        <input type="phone" name="phone" class="form-control" 
        id="tf-phone" placeholder="(___) ___-____"
        data-mask="(___) ___-____"
        pattern="\(\d{3}\)[ ]?\d{3}[-]?\d{4}" required>
      </div>
      <div class="form-group">
        <label for="tf-loc">Preferred Testing Location</label>
        <select class="form-control" id="tf-loc" required>
          <option disabled selected value="">Select a Location</option>
          <option>Lansing, IL</option>
          <option>Chicago Heights, IL</option>
          <option>Joliet, IL</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tf-image">Upload Driver's License</label>
        <input type="file" name="image" class="form-control tf-fc" id="tf-image" accept="image/*" multiple required>
      </div>
      <div class="form-group text-center">
          <button type="submit" class="btn btn-primary send">Set Appointment</button>
      </div>
    </form>
</div>
<!--End Test Form-->


<!--Footer-->
<footer>
  <div class="bottom-bar text-center">
      <p>Pillfills.com COVID Testing Â© Copyright 2020</p>
  </div>
</footer>
<!--End Footer-->


<script src="index.js"></script>
</body>
</html>
